<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Master Analystics</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    
</head>

<body id="login">
    <header>
        <nav id="menu">
            <ul>
                <li><a href="index.html"> Pagina Principal</a></li>
            </ul>
            <img class="img-fluid" id="logo" src="imagens/logo1.jpeg">
        </nav>
    </header>
    <section id="cadastro">
        <h3>Fa√ßa seu login aqui: </h3>
        <form action="">
            <div>
                <label class="text-align-center" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" size="60">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="60">
            </div>
            <br>
            <div>
                <label for="idade"> Data de Nascimento: </label>
                <input type="date" id="idade" name="idade">
            </div>
            <br>
            <input id="botao" type="submit" id="cadastro" value="Cadastrar">
        </form>
    </section>

    <footer id="rodape">
        <p>Master Analystics&reg; 2020 </p>
    </footer>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
